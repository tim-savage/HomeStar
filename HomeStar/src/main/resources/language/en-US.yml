# Language configuration file for ${project.name} v${project.version}

###########
# Item Info
###########
ITEM_INFO:
  # Item Display Name
  ITEM_NAME: '&aHomeStar'
  ITEM_NAME_PLURAL: '&aHomeStars'

  # Item Lore
  ITEM_LORE:
  - '&eUse to Return'
  - '&eto Home'

  # Spawn Display Name
  SPAWN_DISPLAY_NAME: 'spawn'

  # Home Display Name
  HOME_DISPLAY_NAME: 'home'

# Time strings
TIME_STRINGS:
  DAY: 'day'
  DAY_PLURAL: 'days'
  HOUR: 'hour'
  HOUR_PLURAL: 'hours'
  MINUTE: 'minute'
  MINUTE_PLURAL: 'minutes'
  SECOND: 'second'
  SECOND_PLURAL: 'seconds'
  UNLIMITED: 'unlimited time'


# Custom Messages
#
# Variable substitutions:
# %player_name%         Player's name
# %destination_name%    Destination name
# %world_name%          World name that player is in
# %target_player%       target player's name
#
# %ITEM_NAME%           Item name as defined in messages (this file)
# %PLAYER_NAME%         Player's name, with no color codes
# %DESTINATION_NAME%    Destination name with no color codes
# %WORLD_NAME%          World name that player is in, with no color codes
# %TARGET_PLAYER%       Target player's name, with no color codes
# %COOLDOWN_TIME%       time remaining in cooldown (valid in cooldown message only)
# %WARMUP_TIME%         seconds until teleport (valid in warmup message only)
# %QUANTITY%            number of items (valid in give command message only)

# repeat-delay is the number of seconds to wait before
# displaying a message again (only used on appropriate messages)

MESSAGES:
  COMMAND_FAIL_ARGS_COUNT_OVER:
    enabled: true
    string: '&3[HomeStar] &cToo many arguments!'

  COMMAND_FAIL_ARGS_COUNT_UNDER:
    enabled: true
    string: '&3[HomeStar] &cToo few arguments!'

  COMMAND_FAIL_INVALID_COMMAND:
    enabled: true
    string: '&3[HomeStar] &cInvalid command!'

  COMMAND_FAIL_DESTROY_CONSOLE:
    enabled: true
    string: '&3[HomeStar] &cYou must be in game to destroy HomeStar items!'

  COMMAND_FAIL_DESTROY_NO_MATCH:
    enabled: true
    string: '&3[HomeStar] &cThe item you are holding is not a HomeStar item!'

  COMMAND_FAIL_GIVE_INVENTORY_FULL:
    enabled: true
    string: '&3Could not give %ITEM_NAME% to %TARGET_PLAYER% because their inventory is full.'

  COMMAND_FAIL_PLAYER_NOT_FOUND:
    enabled: true
    string: '&3That player could not be found.'

  COMMAND_FAIL_PLAYER_NOT_ONLINE:
    enabled: true
    string: '&3That player is not online.'

  COMMAND_FAIL_QUANTITY_INVALID:
    enabled: true
    string: '&3[HomeStar] &cInvalid quantity!'

  COMMAND_SUCCESS_DESTROY:
    enabled: true
    string: '&3[HomeStar] &c%ITEM_NAME% destroyed!'

  COMMAND_SUCCESS_GIVE:
    enabled: true
    string: '&3You gave %QUANTITY% %ITEM_NAME% to %TARGET_PLAYER%.'

  COMMAND_SUCCESS_GIVE_TARGET:
    enabled: true
    string: '&3%TARGET_PLAYER% gave you %QUANTITY% %ITEM_NAME%.'

  COMMAND_SUCCESS_RELOAD:
    enabled: true
    string: '&3[HomeStar] &bconfiguration reloaded.'

  PERMISSION_DENIED_DESTROY:
    enabled: true
    string: '&cYou do not have permission to destroy HomeStar items!'

  PERMISSION_DENIED_GIVE:
    enabled: true
    string: '&cYou do not have permission to give HomeStar items!'

  PERMISSION_DENIED_RELOAD:
    enabled: true
    string: '&cYou do not have permission to reload the configuration!'

  PERMISSION_DENIED_STATUS:
    enabled: true
    string: '&cYou do not have permission to view HomeStar settings!'

  PERMISSION_DENIED_USE:
    enabled: true
    repeat-delay: 1
    string: '&cYou do not have permission to use &b%ITEM_NAME%&3 in %WORLD_NAME%.'

  PERMISSION_DENIED_HELP:
    enabled: true
    string: '&cYou do not have permission to view HomeStar help!'
    

  TELEPORT_CANCELLED_DAMAGE:
    enabled: true
    string: '&cTeleport cancelled by damage!'

  TELEPORT_CANCELLED_INTERACTION:
    enabled: true
    string: '&cTeleport cancelled by interaction!'

  TELEPORT_CANCELLED_MOVEMENT:
    enabled: true
    string: '&cTeleport cancelled by movement!'

  TELEPORT_CANCELLED_NO_ITEM:
    enabled: true
    string: '&cYou no longer have a HomeStar item!'

  TELEPORT_COOLDOWN:
    enabled: true
    repeat-delay: 1
    string: '&3You need to wait &b%COOLDOWN_TIME%&3 to use another %ITEM_NAME%.'

  TELEPORT_FAIL_NO_BEDSPAWN:
    enabled: true
    string: '&3Bed spawn is missing or obstructed!'

  TELEPORT_MIN_DISTANCE:
    enabled: true
    repeat-delay: 1
    string: '&3You are too close to %DESTINATION_NAME% to use a %ITEM_NAME%.'

  TELEPORT_SUCCESS:
    enabled: true
    string: '&3Returned to %DESTINATION_NAME%.'

  TELEPORT_WARMUP:
    enabled: true
    string: '&3Teleporting to %DESTINATION_NAME% in &b%WARMUP_TIME%...'

  USAGE_SHIFT_CLICK:
    enabled: true
    repeat-delay: 1
    string: '&3You must shift-click to use a %ITEM_NAME%.'
 