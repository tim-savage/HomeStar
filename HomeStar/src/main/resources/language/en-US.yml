# Language configuration file for ${project.name} v${project.version}

###########
# Item Info
###########
ITEM_INFO:
  # Item Display Name
  ITEM_NAME: '&aHomeStar'
  ITEM_NAME_PLURAL: '&aHomeStars'

  # Item Lore
  ITEM_LORE:
  - '&eUse to Return'
  - '&eto Home'

  # Spawn Display Name
  SPAWN_DISPLAY_NAME: 'spawn'

  # Home Display Name
  HOME_DISPLAY_NAME: 'home'

# Time strings
TIME_STRINGS:
  DAY: 'day'
  DAY_PLURAL: 'days'
  HOUR: 'hour'
  HOUR_PLURAL: 'hours'
  MINUTE: 'minute'
  MINUTE_PLURAL: 'minutes'
  SECOND: 'second'
  SECOND_PLURAL: 'seconds'
  UNLIMITED: 'unlimited time'
  LESS_THAN_ONE: 'less than one'


# Variable substitutions:
#
# %ITEM%                Item name as defined in messages (this file)
# %ITEM_QUANTITY%       number of items (valid in give command message only)
# %PLAYER%              Player's name, with no color codes
# %DESTINATION%         Destination name with no color codes
# %WORLD%               World name that player is in, with no color codes
# %TARGET_PLAYER%       Target player's name, with no color codes
# %DURATION%            time interval (valid in warmup/cooldown message only)

# repeat-delay is the number of seconds to wait before
# displaying a message again (only used on appropriate messages)

MESSAGES:
  COMMAND_FAIL_ARGS_COUNT_OVER:
    enabled: true
    string: '&3[HomeStar] &cToo many arguments!'

  COMMAND_FAIL_ARGS_COUNT_UNDER:
    enabled: true
    string: '&3[HomeStar] &cToo few arguments!'

  COMMAND_FAIL_INVALID_COMMAND:
    enabled: true
    string: '&3[HomeStar] &cInvalid command!'

  COMMAND_FAIL_DESTROY_CONSOLE:
