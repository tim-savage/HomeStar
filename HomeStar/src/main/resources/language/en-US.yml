# Item Name
item-name: '&aHomeStar'
item-name-plural: '&aHomeStars'

# Item Lore
item-lore:
  - '&eUse to Return'
  - '&eto Home'

# Spawn Display Name
spawn-display-name: 'spawn'

# Home Display Name
home-display-name: 'home'


# Time strings
hour: 'hour'
hour_plural: 'hours'
minute: 'minute'
minute_plural: 'minutes'
second: 'second'
second_plural: 'seconds'


# Custom Messages
#
# Variable substitutions:
# %itemname%            Item name as defined in messages (this file)
# %playername%          Player's name
# %destination%			Destination name
# %worldname%           World name that player is in
# %timeremaining%		time remaining in cooldown (valid in cooldown message only)
# %warmuptime%			seconds until teleport (valid in warmup message only)
# %quantity%			number of items (valid in give command message only)
# %targetplayer%		target player's name
#
# %ITEMNAME%            Item name, with no color codes
# %PLAYERNAME%          Player's name, with no color codes
# %DESTINATION%			Destination name with no color codes
# %WORLDNAME%           World name that player is in, with no color codes
# %TARGETPLAYER%        Target player's name, with no color codes

# repeat-delay is the number of seconds to wait before
# displaying a message again (only used on appropriate messages)

messages:
  COMMAND_FAIL_ARGS_COUNT_OVER:
    enabled: true
    string: '&3[HomeStar] &cToo many arguments!'
  COMMAND_FAIL_ARGS_COUNT_UNDER:
    enabled: true
    string: '&3[HomeStar] &cToo few arguments!'
  COMMAND_FAIL_INVALID_COMMAND:
    enabled: true
    string: '&3[HomeStar] &cInvalid command!'
  COMMAND_FAIL_DESTROY_CONSOLE:
    enabled: true
    string: '&3[HomeStar] &cYou must be in game to destroy HomeStar items!'
  COMMAND_FAIL_DESTROY_NO_MATCH:
    enabled: true
    string: '&3[HomeStar] &cThe item you are holding is not a HomeStar item!'
  COMMAND_FAIL_GIVE_INVENTORY_FULL:
    enabled: true
    string: '&3Could not give %ITEMNAME% to %TARGETPLAYER% because their inventory is full.'
  COMMAND_FAIL_PLAYER_NOT_FOUND:
    enabled: true
    string: '&3That player could not be found.'
  COMMAND_FAIL_PLAYER_NOT_ONLINE:
    enabled: true
    string: '&3That player is not online.'
  COMMAND_FAIL_QUANTITY_INVALID:
    enabled: true
    string: '&3[HomeStar] &cInvalid quantity!'

  COMMAND_SUCCESS_DESTROY:
    enabled: true
    string: '&3[HomeStar] &c%ITEMNAME% destroyed!'
  COMMAND_SUCCESS_GIVE:
    enabled: true
    string: '&3You gave %QUANTITY% %ITEMNAME% to %TARGETPLAYER%.'
  COMMAND_SUCCESS_GIVE_TARGET:
    enabled: true
    string: '&3%TARGETPLAYER% gave you %QUANTITY% %ITEMNAME%.'
  COMMAND_SUCCESS_RELOAD:
    enabled: true
    string: '&3[HomeStar] &bconfiguration reloaded.'

  PERMISSION_DENIED_DESTROY:
    enabled: true
    string: '&cYou do not have permission to destroy HomeStar items!'
  PERMISSION_DENIED_GIVE:
    enabled: true
    string: '&cYou do not have permission to give HomeStar items!'
  PERMISSION_DENIED_RELOAD:
    enabled: true
    string: '&cYou do not have permission to reload the configuration!'
  PERMISSION_DENIED_STATUS:
    enabled: true
    string: '&cYou do not have permission to view HomeStar settings!'
  PERMISSION_DENIED_USE:
    enabled: true
    repeat-delay: 1
    string: '&cYou do not have permission to use &b%ITEMNAME%&3 in %WORLDNAME%.'
  PERMISSION_DENIED_HELP:
    enabled: true
    string: '&cYou do not have permission to view HomeStar help!'
    

  TELEPORT_CANCELLED_DAMAGE:
    enabled: true
    string: '&cTeleport cancelled by damage!'
  TELEPORT_CANCELLED_INTERACTION:
    enabled: true
    string: '&cTeleport cancelled by interaction!'
  TELEPORT_CANCELLED_MOVEMENT:
    enabled: true
    string: '&cTeleport cancelled by movement!'
  TELEPORT_CANCELLED_NO_ITEM:
    enabled: true
    string: '&cYou no longer have a HomeStar item!'
  TELEPORT_COOLDOWN:
    enabled: true
    repeat-delay: 1
    string: '&3You need to wait &b%timeremaining%&3 to use another %ITEMNAME%.'
  TELEPORT_FAIL_NO_BEDSPAWN:
    enabled: true
    string: '&3Bed spawn is missing or obstructed!'
  TELEPORT_MIN_DISTANCE:
    enabled: true
    repeat-delay: 1
    string: '&3You are too close to %DESTINATION% to use a %ITEMNAME%.'
  TELEPORT_SUCCESS:
    enabled: true
    string: '&3Returned to %DESTINATION%.'
  TELEPORT_WARMUP:
    enabled: true
    string: '&3Teleporting to %DESTINATION% in &b%WARMUPTIME%...'

  USAGE_SHIFT_CLICK:
    enabled: true
    repeat-delay: 1
    string: '&3You must shift-click to use a %ITEMNAME%.'
 