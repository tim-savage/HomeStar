# pre 1.9 sound configuration
sounds:
  command-fail:
    enabled: true
    player-only: true
    sound: VILLAGER_NO
    volume: 1
    pitch: 1
    
  command-success-give-sender:
    enabled: true
    player-only: true
    sound: SHOOT_ARROW
    volume: 1
    pitch: 0.5

  command-success-give-target:
    enabled: true
    player-only: true
    sound: ITEM_PICKUP
    volume: 1
    pitch: 1

  command-success-delete:
    enabled: true
    player-only: true
    sound: IRONGOLEM_HIT
    volume: 1
    pitch: 1

  command-success-destroy:
    enabled: true
    player-only: true
    sound: ITEM_BREAK
    volume: 1
    pitch: 1
    
  command-success-set:
    enabled: true
    player-only: true
    sound: LEVEL_UP
    volume: 1
    pitch: 1.5
    
  command-success-bind:
    enabled: true
    player-only: true
    sound: ANVIL_LAND
    volume: 1
    pitch: 1.75

