    sound: FIZZ
    volume: 1
    pitch: 1
    
  teleport-cancelled:
    enabled: true
    player-only: false
    sound: FIZZ
    volume: 1
    pitch: 1
    
  teleport-cancelled-no-item:
    enabled: true
    player-only: false
    sound: ANGRY_DONKEY
    volume: 1
    pitch: 1
  
  teleport-warmup:
    enabled: true
    player-only: false
